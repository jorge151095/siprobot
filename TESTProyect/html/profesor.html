<section class="main row">
    <article class="col-xs-12 col-sm-6 col-md-8  col-lg-8">
        <div>
            <md-content class="md-padding">
                <div id="popupContainer">
                    <md-content ng-cloak="ng-cloak" class="login-form">
                        <md-card flex="flex">
                            <md-toolbar>
                                <div class="md-toolbar-tools">
                                    <h2><span>Nuevo Profesor</span></h2>
                                </div>
                            </md-toolbar>
                            <md-card-content>
                                <form name="Form">
                                    <!--Nombre-->
                                    <md-input-container class="md-block">
                                        <label>Número de trabajador</label>
                                        <input type="number" name="numcount" ng-model="$profesor.data.id" placeholder="Número de cuenta" required=""/>
                                        <div ng-messages="Form.PriceSell.$error" role="alert" multiple="">
                                            <div ng-message="required" class="my-message">Por favor, ingrese una cuenta</div>
                                        </div>
                                    </md-input-container>

                                    <md-input-container class="md-block">
                                        <label>Nombre</label>
                                        <input type="text" name="name" ng-model="$profesor.data.name" placeholder="Nombre" required="" />
                                        <div ng-messages="Form.name.$error" role="alert" multiple="">
                                            <div ng-message="required" class="my-message">Por favor, ingrese el nombre</div>
                                        </div>
                                    </md-input-container>
                                    <md-button ng-disabled="!Form.$valid" ng-click="submitProfesor()" class="md-raised md-primary">Insertar</md-button>

                                </form>
                            </md-card-content>
                        </md-card>
                    </md-content>
                </div>
            </md-content>
        </div>
    </article>
    <article class="col-xs-12 col-sm-6 col-md-4  col-lg-4">
        <div >
            <md-content class="md-padding">
                <div>
                    <md-content ng-cloak="ng-cloak" class="login-form">
                        <md-card flex="flex">
                            <md-toolbar>
                                <div class="md-toolbar-tools">
                                    <h2><span>Buscar Materias</span></h2>
                                </div>
                            </md-toolbar>
                            <md-card-content>
                                <form name="Update">
                                    <md-input-container class="md-block">
                                        <label>Busqueda por nombre:</label>
                                            <input type="text" name="name" ng-model="$materiaFindName" placeholder="Nombre" required="" />
                                            <div ng-messages="Update.name.$error" role="alert" multiple="">
                                                <div ng-message="required" class="my-message">Ingrese el nombre</div>
                                            </div>
                                    </md-input-container>
                                    <md-button ng-disabled="!Update.$valid" ng-click="findMateria()" class="md-raised md-primary">Buscar</md-button>
                                </form>
                                {{materiaFindName}}
                            </md-card-content>
                        </md-card>
                    </md-content>
                </div>
            </md-content>
        </div>
    </article>
    <article class="col-xs-12 col-sm-12 col-md-12  col-lg-12">
        <div>
            <md-content class="md-padding">
                <md-list>
                    <!--<md-subheader class="md-no-sticky"><h1>Materias</h1></md-subheader>-->
                    <md-list-item class="md-2-line">
                        <div class="md-list-item-text" layout="row">
                            <span flex=""><h2>Nombre</h2></span>
                        </div>
                        <ng-md-icon icon="list" aria-label="Lista" class="md-secondary md-hue-3"></ng-md-icon>
                    </md-list-item>
                    <md-list-item ng-repeat="prd in $listProfesor" ng-click="goToMateria(prd.id, $event)" class="md-2-line">
                        <div class="md-list-item-text" layout="row">
                            <span flex="">{{ prd.nombre }}</span>
                        </div>
                        <ng-md-icon icon="delete" ng-click="deleteMateria(prd.id, $event)" aria-label="Eliminar" class="md-secondary md-hue-3"></ng-md-icon>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </article>
</section>
