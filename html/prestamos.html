    <section class="main row">
        <article class="col-xs-12 col-sm-12 col-md-12  col-lg-12">
            <div>
                <md-content class="md-padding">
                    <div id="popupContainer">
                        <md-content ng-cloak="ng-cloak" class="login-form">
                            <md-card flex="flex">
                                <md-toolbar>
                                    <div class="md-toolbar-tools">
                                        <h2><span>Nuevo Prestamo</span></h2>
                                    </div>
                                </md-toolbar>
                                <md-card-content>
                                    <form name="Form">
                                        <md-input-container style="width:25%">
                                            <label>Equipo</label>
                                            <md-select ng-model="EquiposPres" placeholder="{{}}">
                                                <md-option ng-selected="{{equiposp.id == EquiposPres}}" ng-value="{{equiposp.id}}" ng-repeat="equiposp in $listEquiposPre" >{{equiposp.id}}</md-option>
                                            </md-select>
                                        </md-input-container>
                                        <md-input-container style="width:25%">
                                            <label>Articulo</label>
                                            <md-select ng-model="ArticulosP" placeholder="{{}}">
                                                <md-option ng-click="changeValueArticulo(articulosp.clave)" ng-selected="{{articulosp.id == ArticulosP}}" ng-value="{{articulosp.id}}" ng-repeat="articulosp in $listArticulo" >{{articulosp.clave}}</md-option>
                                            </md-select>
                                        </md-input-container>
                                        
                                        <md-input-container style="width:45%">
                                            <md-list>
                                                <!--<md-subheader class="md-no-sticky"><h1>Materias</h1></md-subheader>-->
                                                <md-list-item class="md-2-line">
                                                    <div class="md-list-item-text" layout="row">
                                                        <span flex="">Nombre</span>
                                                        <span flex="">Cantidad</span>
                                                    </div>
                                                    <ng-md-icon icon="list" aria-label="Lista" class="md-secondary md-hue-3"></ng-md-icon>
                                                </md-list-item>
                                                <md-list-item ng-repeat="prd in listPrestamo" class="md-2-line">
                                                    <div class="md-list-item-text" layout="row">
                                                        <span flex="">{{ prd.clave}}</span>
                                                        <span flex="">{{ prd.cantidad }}</span>
                                                    </div>
                                                    <ng-md-icon icon="delete" ng-click="deleteArticuloEq(prd.id_prestamo)" aria-label="Eliminar" class="md-secondary md-hue-3"></ng-md-icon>
                                                </md-list-item>
                                                <md-list-item class="md-2-line">
                                                    <div class="md-list-item-text" layout="row">
                                                        <span flex=""><md-button ng-click="submitNewPrestamo()" class="md-raised md-primary">Prestar</md-button></span>
                                                    </div>
                                                </md-list-item>
                                        
                                            </md-list>
                                        </md-input-container>
                                        <md-input-container style="width:25%">
                                            <label>Cantidad</label>
                                            <input type="text" name="Cantidad" ng-model="$cantidad" placeholder="Cantidad" required="" />
                                            <div ng-messages="Form.Cantidad.$error" role="alert" multiple="">
                                                <div ng-message="required" class="my-message">Ingrese Cantidad</div>
                                            </div>
                                        </md-input-container>
                                        <md-button ng-disabled="!Form.$valid" ng-click="submitPrestamoEq()" class="md-raised md-primary">Agregar</md-button>
                                    </form>
                                </md-card-content>
                            </md-card>
                        </md-content>
                    </div>
                </md-content>
            </div>
        </article>
        <article class="col-xs-12 col-sm-12 col-md-12  col-lg-12">
            <div>
                <md-content class="md-padding">
                    <md-list>
                        <!--<md-subheader class="md-no-sticky"><h1>Materias</h1></md-subheader>-->
                        <md-list-item class="md-2-line">
                            <div class="md-list-item-text" layout="row">
                                <span flex=""><h2>Equipo</h2></span>
                                <span flex=""><h2>Articulo</h2></span>
                                <span flex=""><h2>Cantidad</h2></span>
                            </div>
                            <ng-md-icon icon="list" aria-label="Lista" class="md-secondary md-hue-3"></ng-md-icon>
                        </md-list-item>
                        <md-list-item ng-repeat="prd in $listaPrestamos" class="md-2-line">
                            <div class="md-list-item-text" layout="row">
                                <span flex="">{{ prd.id_equipo }}</span>
                                <span flex="">{{ prd.articulo_clave }}</span>
                                <span flex="">{{ prd.cantidad }}</span>
                            </div>
                            <ng-md-icon icon="delete" ng-click="deletePrestamoEq(prd.id_prestamo,$event)" aria-label="Eliminar" class="md-secondary md-hue-3"></ng-md-icon>
                        </md-list-item>
                    </md-list>
                </md-content>
            </div>
        </article>
    </section>
